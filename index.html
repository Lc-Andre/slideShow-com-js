<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slideshow</title>
  </head>
  <body>
    <div class="slide_container">
      <div class="slide">
        <img id="imagem" src="./images/slide-1.png" alt="Blue lock image" />
      </div>
    </div>

    <div class="controller">
      <button id="voltar" onclick="voltarSlide()">&lt</button>
      <button id="avancar" onclick="avancarSlide()">&gt</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
